{% extends 'base/base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/categories.css' %}">
{% endblock %}

{% block title %}
categories
{% endblock %}

{% block categories %}
<div class="category-list">
    {% for category in categories %}
        <a href="{% url 'book:category' category.slug %}">
            <div class="category">
                <img src="{{ category.category_image.url }}" alt="category image">
                <div class="category-content">
                    <p class="text-style">
                        Category: {{ category.title|capfirst }}
                    </p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
